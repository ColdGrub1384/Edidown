<h1>Maths with Latex</h1>

<p>
You can include Latex math expressions between <code>$</code> signs.
</p>

$\[
    \begin{bmatrix}
        1 & x & 0 \\
        0 & 1 & -1
    \end{bmatrix}\begin{bmatrix}
        1  \\
        y  \\
        1
    \end{bmatrix}
    =\begin{bmatrix}
        1+xy  \\
        y-1
    \end{bmatrix}.
\]$
